{% extends "courier/headerfooter.html" %}
{% block content %}
    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" style="background-image:url(/static/courier/img/breadcrumb/01.png);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner">
                        <h2 class="page-title">LOGIN</h2>
                        <ul class="page-list">
                            <li><a href="index-2.html">Home</a></li>
                            <li><a href="#">login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Contact Section -->
    <div class="contact-section padding-bottom-100 padding-top-200 bg-image" style="background-image: url(/static/courier/img/bg/09.png);">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-12">
                    <div class="contact-info">
                        <form action="/forgotpass/" class="contact-page-form" method="POST">
                            {% csrf_token %}

                                 <div class="col-md-12">
                                      <h3 style=" color: red">{{error}}</h1>
                                 <h3 style="color: green">{{sucess}}</h1>
                                    <div class="form-group">
                                <input type="email" name="email" class="form-control" placeholder="Email Address" required="">
                                    </div>
                                </div>
                                
                                <div class="col-lg-12">
                                  
                                    <div class="btn-wrapper desktop-center">
                                        <input type="submit"   class="form-button boxed-btn reverse-color" value="submit">
                                        <!-- <a href="/forgotpass/"><h3 style="color:white; text-align: center";>forgotpassword</h3></a> -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
