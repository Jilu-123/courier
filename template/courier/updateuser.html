{% extends "courier/headerfooter.html" %}
{% block content %}
    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" style="background-image:url(/static/courier/img/breadcrumb/01.png);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner">
                        <h2 class="page-title">REGISTRATION</h2>
                        <ul class="page-list">
                            <li><a href="index-2.html">Home</a></li>
                            <li><a href="#">registation us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Contact Section -->
    <div class="contact-section padding-bottom-100 padding-top-300 bg-image" style="background-image: url(/static/courier/img/bg/09.png);">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-12">
                    <div class="contact-info">
                        {% for x in db %}
                        <form action="/updateuser/?id={{x.id}}" class="contact-page-form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                <input type="text" name="firstname" placeholder="First Name" value="{{x.firstname}}" required="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                <input type="text"  name="lastname" placeholder="Last Name" value="{{x.lastname}}" required="">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                  <div class="form-group">
                                        <input type="text" class="form-control" cols="4" rows="4"  name="address" value="{{x.address}}" placeholder="address" >
                                    </div>
                                </div>
                                 <div class="col-lg-12">
                                    <div class="form-group">
                                <input type="email" name="email" placeholder="Email Address" value="{{x.email}}" required="">
                                    </div>
                                </div>
                                <!-- <div class="col-lg-12">
                                    <div class="form-group">
                                <input type="password"  name="password" placeholder="Password" value="{{x.password}}" required="">
                                    </div>
                                </div> -->
                             
                                <div class="col-lg-12">
                                  
                                    <div class="btn-wrapper desktop-center">
                                        <input type="submit"  class="boxed-btn reverse-color" value="REGISTER">
                                    </div>
                                </div>
                            </div>
                        </form>
                          {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
