{% extends "courier/headerfooter.html" %}
{% block content %}
    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" style="background-image:url(/static/courier/img/breadcrumb/01.png);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner">
                        <h2 class="page-title">change password</h2>
                        <ul class="page-list">
                            <li><a href="index-2.html">Home</a></li>
                            <li><a href="#">change password us</a></li>
                        </ul>
                        <h2 style="color: red">{{msg}}</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Contact Section -->
    <div class="contact-section padding-bottom-100 padding-top-300 bg-image" style="background-image: url(/static/courier/img/bg/09.png);">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-12">
                    <div class="contact-info">
                        <form action="/changepass/" class="contact-page-form" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                <input type="password"  name="oldpass" placeholder="oldPassword"  class="form-control" required="">
                                    </div>
                                </div>
                              <div class="row">
                                
                                <div class="col-lg-12">
                                    <div class="form-group">
                                <input type="password"  name="newpass" placeholder="newPassword"  class="form-control" required="">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                  
                                    <div class="btn-wrapper desktop-center">
                                        <input type="submit"  class="boxed-btn reverse-color" value="change password">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
