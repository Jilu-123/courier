{% extends "courier/headerfooter.html" %}
{% block content %}
    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area" style="background-image:url(/static/courier/img/breadcrumb/01.png);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner">
                        <h2 class="page-title">Contact us</h2>
                        <ul class="page-list">
                            <li><a href="index-2.html">Home</a></li>
                            <li><a href="#">Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Information -->
    <div class="inner-contact-section m-bottom padding-top-120">
        <div class="container">
            <div class="inner-contact-wrapper bg-white">
                <div class="row">
                    <div class="col-md-6">
                        <div class="content-area padding-top-120 padding-bottom-90">
                            <div class="section-title padding-bottom-15">
                                <h4 class="title">keep in touch <br> with us</h4>
                            </div>
                            <div class="single-contact-item">
                                <div class="icon">
                                    <i class="flaticon-map"></i>
                                </div>
                                <div class="content">
                                    <span class="title">Address
                                </span>
                                    <p class="details">475/W 13th Street, Cooper New York, <br> United States</p>
                                </div>
                            </div>
                            <div class="single-contact-item">
                                <div class="icon">
                                    <i class="flaticon-phone"></i>
                                </div>
                                <div class="content">
                                    <span class="title">Phone</span>
                                    <p class="details">+458 123 657 <br> +415 103 557</p>
                                </div>
                            </div>
                            <div class="single-contact-item">
                                <div class="icon">
                                    <i class="flaticon-mail-2"></i>
                                </div>
                                <div class="content">
                                    <span class="title">Mail US</span>
                                    <p class="details">info@example.com <br> info@example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact_map">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section -->
    <div class="contact-section padding-bottom-120 padding-top-350 bg-image" style="background-image: url(/static/courier/img/bg/09.png);">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-12">
                    <div class="contact-info">
                        <form action="https://bytesed.com/tf/additrans/contact.html" class="contact-page-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Phone">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Phone">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <textarea class="form-control" cols="4" rows="4" placeholder="Message"></textarea>
                                    </div>
                                    <div class="btn-wrapper desktop-center">
                                        <a href="#" class="boxed-btn reverse-color"><span>Send Message</span></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
